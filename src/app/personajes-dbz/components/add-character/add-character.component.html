<h3>Agregar Personaje</h3>
<form (ngSubmit)="emitCharacter()">

    <div class="mb-3">
        <input 
        type="text"
        class="form-control"
        placeholder="Ingresa tu nombre"
        name="name"
        [(ngModel)]="character.name"
        >
    </div>

    <div class="mb-3">
        <input 
        type="text"
        class="form-control"
        placeholder="Ingresa poder"
        name="power"
        [(ngModel)]="character.power"
        >
    </div>

    <button 
        type="submit"
        class="btn btn-primary"
        >
    Agregar
</button>
    
</form>

<br>

<pre>
    {{ character | json }}
</pre>
