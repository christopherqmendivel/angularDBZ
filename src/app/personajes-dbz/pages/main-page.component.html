<div class="container my-5">
    <h1>{{ title }}</h1>
    <hr>

    <div class="row">

        <div class="col">
            <app-dbz-list 
                [characterList]="characters"
                (onDeleteId)="onDeleteCharacter($event)"
                ></app-dbz-list>
        </div>

        <div class="col">
            <!-- addCharacter -->
            <app-dbz-add-character (onNewCharacter)="onNewCharacter($event)"></app-dbz-add-character>
        </div>
    </div>
</div>
